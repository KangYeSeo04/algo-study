name: Weekly Dashboard

on:
  push:
    branches:
      - main
  schedule:
    - cron: '59 14 * * 0'  # Sunday 23:59 KST (UTC ê¸°ì¤€)
  workflow_dispatch:

jobs:
  dashboard:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate Weekly Stats
        id: stats
        uses: actions/github-script@v6
        with:
          script: |
            const org = context.repo.owner;
            const repo = context.repo.repo;

            // 1ï¸âƒ£ Organization ë©¤ë²„ ê°€ì ¸ì˜¤ê¸°
            const { data: members } = await github.rest.orgs.listMembers({
              org: org,
              per_page: 100
            });

            const memberLogins = members.map(m => m.login);

            // 2ï¸âƒ£ ì´ë²ˆ ì£¼ ì›”ìš”ì¼ 00:00 KST ê³„ì‚°
            const now = new Date();
            const kstOffset = 9 * 60 * 60 * 1000;
            const kstNow = new Date(now.getTime() + kstOffset);

            const day = kstNow.getUTCDay();
            const diff = day === 0 ? 6 : day - 1;

            const mondayKST = new Date(kstNow);
            mondayKST.setUTCDate(kstNow.getUTCDate() - diff);
            mondayKST.setUTCHours(0, 0, 0, 0);

            const mondayUTC = new Date(mondayKST.getTime() - kstOffset);

            // 3ï¸âƒ£ Mergeëœ PR ê°€ì ¸ì˜¤ê¸°
            const { data: pulls } = await github.rest.pulls.list({
              owner: org,
              repo: repo,
              state: "closed",
              per_page: 100
            });

            const weekly = pulls.filter(pr =>
              pr.merged_at && new Date(pr.merged_at) >= mondayUTC
            );

            // 4ï¸âƒ£ ë©¤ë²„ë³„ ì¹´ìš´íŠ¸ ì´ˆê¸°í™”
            const counts = {};
            memberLogins.forEach(user => counts[user] = 0);

            weekly.forEach(pr => {
              if (counts.hasOwnProperty(pr.user.login)) {
                counts[pr.user.login]++;
              }
            });

            // 5ï¸âƒ£ Markdown í…Œì´ë¸” ìƒì„±
            let table = "";
            table += `ğŸ“… ê¸°ì¤€: ${mondayKST.toISOString().slice(0,10)} (ì›”ìš”ì¼ 00:00 KST)\n\n`;
            table += "| Member | Count | Status |\n";
            table += "|--------|-------|--------|\n";

            for (const user of memberLogins) {
              const count = counts[user];
              const status = count >= 5 ? "âœ…" : "âŒ";
              table += `| ${user} | ${count} | ${status} |\n`;
            }

            return table;

      - name: Inject into README
        run: |
          TABLE="${{ steps.stats.outputs.result }}"

          awk -v table="$TABLE" '
          /<!-- WEEKLY_DASHBOARD_START -->/ {
            print;
            print "";
            print table;
            skip=1;
            next;
          }
          /<!-- WEEKLY_DASHBOARD_END -->/ {
            skip=0;
          }
          !skip
          ' README.md > temp.md

          mv temp.md README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "ğŸ“Š weekly dashboard update" || echo "No changes"
          git push

